<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Weather App</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>

<body>

    <div id="card">
        <input id="cityInput" type="text" placeholder="London">
        <button onclick="getWeather()" class="searchButton">
            <i class="fa fa-search"></i>
        </button>
        <br>
        <div class="info">
            <h2 id="cityName" style="padding: 4%;">Weather</h2>
            <img id="icon" src="">
            <h2 id="weatherStatus" style="padding-bottom:5%; font-size:18px;"></h2>
            <h2 id="temp" style="font-size: 20px; padding: 1%;"></h2>
            <h2 id="feelsLike" style="font-size: 20px; padding: 1%;"></h2>
            <h2 id="wind" style="font-size: 20px; padding: 1%;"></h2>
        </div>

        <form id="unitChanger">
            <select id="unitSelect" onchange="getWeather()">
                <option value='metric' style="background-color: rgba(22, 22, 22, 0.42);">Metric</option>
                <option value='imperial' style="background-color: rgba(22, 22, 22, 0.42);">Imperial</option>
                <option value='imperial' selected style="background-color: rgba(22, 22, 22, 0.42);">Select a Unit</option>
            </select>
        </form>
        
    </div>
    
    <script src="app.js">
    </script>
</body>

</html>
